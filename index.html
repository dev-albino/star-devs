<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star-Devs</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/main.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet"> 

    <!-- Script -->
    <script src="./JS/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Star-Devs</h1>
    </header>

    <main>
        <section class="cards-main">
            <article class="card-container">
                <div class="card-content">
                    <span>Personagens</span>
                    <h2 id="persons">Carregando...</h2>
                </div>
                <img src="./Imagens/darth.svg" alt="Ícone de Personagens">
            </article>

            <article class="card-container">
                <div class="card-content">
                    <span>Naves Estelares</span>
                    <h2 id="starships">Carregando...</h2>
                </div>
                <img src="./Imagens/starship.svg" alt="Ícone de Naves Estelares">
            </article>

            <article class="card-container">
                <div class="card-content">
                    <span>Planetas</span>
                    <h2 id="planets">Carregando...</h2>
                </div>
                <img src="./Imagens/planet.svg" alt="Ícone de Planetas">
            </article>
        </section>

        <section class="phrases-container">
            <button id="btn-phrases">Ler uma frase!</button>
            <p id="phrase"></p>
        </section>
    </main>
</body>

</html>
